<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script defer src="./scripts/script.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  
  <h1 class="text-3xl font-bold text-center my-4 text-gray-800">
    Pong Game
  </h1>
  
  <p class="text-center mb-4 text-gray-600">
    Joue le plus longtemps possible !
  </p>
  
  <canvas id="gameCanvas" width="400" height="600" 
    class="border-4 border-gray-700 rounded-lg shadow-lg bg-white">
  </canvas>
  
  <button id="startButton" 
    class="mt-6 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold rounded-lg shadow-md transition">
    Start Game
  </button>
  
  <p id="score" 
    class="mt-4 text-2xl font-bold text-gray-800 hidden">
    Score: 0
  </p>

  <div class="mt-4 flex justify-center space-x-4">
    <button id="leftButton" class="px-4 py-2 bg-gray-500 text-white rounded-lg hidden">Left</button>
    <button id="rightButton" class="px-4 py-2 bg-gray-500 text-white rounded-lg hidden">Right</button>
  </div>

</body>
</html>
