<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solo Pong</title>
  <link href="./output.css" rel="stylesheet">
  <script defer src="./scripts/script.js"></script>
  <script defer src="./scripts/themeScript.js"></script>
</head>
<body data-theme="light" class="min-h-screen m-auto flex flex-col justify-center items-center p-4 bg-[color:var(--bg)] transition-colors duration-300">

<header class="w-full max-w-4xl">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-[color:var(--muted)]">Solo Pong</h1>
      <p class="text-sm text-[color:var(--muted)]">Joue le plus longtemps possible !!!</p>
    </div>

    <div class="flex items-center space-x-3">
      <!-- Sélecteur de thème -->
      <div class="flex items-center space-x-2 bg-[color:var(--card)] p-2 rounded-lg shadow-md border" style="border-color:var(--border)">
        <label for="themeSelect" class="text-sm text-[color:var(--muted)]">Thème</label>
        <select id="themeSelect" class="ml-2 px-2 py-1 rounded-md bg-transparent text-[color:var(--muted)] outline-none">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="neon">Neon</option>
          <option value="royal">Royal</option>
          <option value="pink">Pink</option>
        </select>
      </div>

  
      </div>
      </div>
</header>

  <div class="flex flex-col items-center w-full flex-grow relative">
  <p id="highscore" class="text-lg font-bold px-3 py-1 rounded shadow-lg mb-2 bg-[color:var(--card)] text-[color:var(--muted)] border" style="border-color:var(--border);">
    Meilleure Score: 0
  </p>

  <p id="score" class="text-2xl font-bold text-[color:var(--muted)] mb-2 hidden">
    Score: 0
  </p>

 <div class="w-full flex flex-col md:flex-row items-center justify-center relative">
  
  <!-- Bouton gauche -->
  <button id="leftButton" 
          class="px-5 py-3 bg-gray-100 text-white rounded-lg flex items-center justify-center
                 shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-200
                 absolute md:static left-0 md:mr-4 hidden md:flex">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="60" height="60">
      <path d="M576 320C576 178.6 461.4 64 320 64C178.6 64 64 178.6 64 320C64 461.4 178.6 576 320 576C461.4 576 576 461.4 576 320zM188.7 308.7L292.7 204.7C297.3 200.1 304.2 198.7 310.1 201.2C316 203.7 320 209.5 320 216L320 272L416 272C433.7 272 448 286.3 448 304L448 336C448 353.7 433.7 368 416 368L320 368L320 424C320 430.5 316 436.4 310.1 438.8C304.2 441.2 297.3 439.9 292.7 435.3L188.7 331.3C182.5 325.1 182.5 314.9 188.7 308.7z"/>
    </svg>  </button>

  <!-- Canvas -->
  <canvas id="gameCanvas" class="border-4 border-gray-700 rounded-lg shadow-lg bg-white max-h-full w-auto mx-4"></canvas>

  <!-- Bouton droit -->
  <button id="rightButton" 
          class="px-5 py-3 bg-gray-100 text-white rounded-lg flex items-center justify-center
                 shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-200
                 absolute md:static right-0 md:ml-4 hidden md:flex">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="60" height="60">
      <path d="M64 320C64 461.4 178.6 576 320 576C461.4 576 576 461.4 576 320C576 178.6 461.4 64 320 64C178.6 64 64 178.6 64 320zM451.3 331.3L347.3 435.3C342.7 439.9 335.8 441.2 329.9 438.8C324 436.4 320 430.5 320 424L320 368L224 368C206.3 368 192 353.7 192 336L192 304C192 286.3 206.3 272 224 272L320 272L320 216C320 209.5 323.9 203.7 329.9 201.2C335.9 198.7 342.8 200.1 347.3 204.7L451.3 308.7C457.5 314.9 457.5 325.1 451.3 331.3z"/>
    </svg>  </button>
</div>

  <button id="startButton" class="mt-2 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold rounded-lg shadow-md transition">
    Start Game
  </button>
</div>

</body>
</html>
